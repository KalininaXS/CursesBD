databaseChangeLog:
  - changeSet:
      id: 2023-19-04--001-stud-KalininaXS
      author: KalininaXS
      changes:
        - createTable:
            tableName: stud
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_stud
              - column:
                  name: fio
                  type: varchar(100)
              - column:
                  name: id_group
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stud_group
                    references: groupcurs(id)
              - column:
                  name: curses_name
                  type: varchar(100)
              - column:
                  name: mark
                  type: int